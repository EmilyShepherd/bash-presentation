<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bash</title>

    <link rel="stylesheet" href="lib/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="css/theme.css">
  </head>

  <body>

    <div class="reveal">
      <div class="slides">
        <section>
          <h1>BASH</h1>
          <h3>Bourne Again Shell</h3>
          <p>
            <small>Emily Shepherd</small>
          </p>
        </section>

        <section>
          <section>
            <h2>Command Line</h2>
          </section>
          <section data-state="cmd">
            <h2>Command Line</h2>
            <pre class="cmd" id="cmd_holder">
              <span id="cmd">/project &gt;&nbsp;<span id="cmdline"></span></span>
            </pre>
            <div class="col">
              <strong>myFile.html:</strong><br />
              <pre id="fileA">
              &lt;h1&gt;HTML&lt;/h2&gt;
              &lt;p&gt;This is an <span id="html_html">htl</span> file&lt;/p&gt;
              <span id="extra_html"></span>
              </pre>

              <br />

              <strong>myOtherFile.js:</strong><br />
              <pre id="fileB">
              function() {
                  <span id="hi_js">alert('Hi');</span>
              }
              </pre>
              <br />
              &nbsp;
            </div>
            <div id="inlineGit" class="col">
              <div id="inlineGitInner">
                <canvas id="gitGraph7"></canvas>
              </div>
              &nbsp;
            </div>
          </section>
        </section>

        <section>
          <h2>The End<span class="fragment">?</span></h2>
        </section>
      </div>
    </div>

    <script src="lib/reveal.js/lib/js/head.min.js"></script>
    <script src="lib/reveal.js/js/reveal.js"></script>
    <script src="setup.js"></script>
  </body>
</html>
